<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hafizia Shade Cards Index</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .image-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .image-links a {
      text-decoration: none;
      color: #007bff;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    .image-links a:hover {
      color: #0056b3;
    }
    .preview {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center align the content */
    }
    .preview img {
      max-width: 300px; /* Set maximum width for the preview image */
      height: auto;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
    .download-btn {
      display: none; /* Initially hidden */
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }
    .loading-message {
      display: none; /* Initially hidden */
      margin-top: 10px;
      color: #333;
    }
  </style>
  <script>
    function showPreview(imageUrl) {
      const preview = document.getElementById("preview");
      const downloadBtn = document.getElementById("downloadBtn");
      const loadingMessage = document.getElementById("loadingMessage");

      // Set the inner HTML to include the image
      preview.innerHTML = `<img src="${imageUrl}" alt="Image Preview">`;
      downloadBtn.style.display = 'block'; // Show the download button
      loadingMessage.style.display = 'none'; // Hide loading message
      downloadBtn.onclick = function() {
        downloadImage(imageUrl); // Set the download function with the image URL
      };
    }

    function downloadImage(imageUrl) {
      const downloadBtn = document.getElementById("downloadBtn");
      const loadingMessage = document.getElementById("loadingMessage");

      loadingMessage.style.display = 'block'; // Show loading message
      downloadBtn.style.display = 'none'; // Hide download button

      setTimeout(() => {
        window.open(imageUrl, '_blank');
        loadingMessage.style.display = 'none'; // Hide loading message after download
      }, 1000); // Simulate loading time (1 second)
    }
  </script>
</head>
<body>
  <h1>Hafizia Shade Cards Index</h1>

  <div class="image-links">
    <a href="#" onclick="showPreview('https://dl.dropboxusercontent.com/scl/fi/ydotubwb637au8qdqq5xq/AA6227J03_1D01.jpg?rlkey=lgor6ded7epqhrc8ynzjkdaz7&dl=1'); return false;">Shade Card 1</a>
    <a href="#" onclick="showPreview('https://dl.dropboxusercontent.com/scl/fi/8q5z2q2j7rttbb72fkbbo/AA6227J03_1V01.jpg?rlkey=gzv4ntkraalvvibg07u2bypb8&dl=1'); return false;">Shade Card 2</a>
    <a href="#" onclick="showPreview('https://dl.dropboxusercontent.com/scl/fi/hc6ewqmtmyx34rfp1zp7o/AA6982J12_1D01.jpg?rlkey=266njctw59x9vraw5d5723okl&dl=1'); return false;">Shade Card 3</a>
    <a href="#" onclick="showPreview('https://dl.dropboxusercontent.com/scl/fi/0tg1ofm7k41obodvla5b7/AA6982J12_1D02.jpg?rlkey=jux8moa4y3k6bkwgoud1iez1t&dl=1'); return false;">Shade Card 4</a>
  </div>

  <div id="preview" class="preview">
    <!-- Image preview will be inserted here -->
  </div>
  
  <button id="downloadBtn" class="download-btn">Download Image</button>
  <div id="loadingMessage" class="loading-message">Loading...</div>

</body>
</html>
